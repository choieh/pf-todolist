<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록</title>
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <div id="container">
        <div class="app">
            <h1>🔥할일 목록🔥</h1>
            <ul id="todo-list" class="todo-list"></ul>
            <form id="todo-form">
                <input type="text" name="todo" autocomplete="off" placeholder="오늘 할일!">
                <input type="submit" value="추가">
            </form>
        </div>
    </div>

    <script src="./js/todo.js"></script>
</body>
</html>
